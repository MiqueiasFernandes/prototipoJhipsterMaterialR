<div>
    <h2 data-translate="projeto1App.tBBase.home.title">TB Bases</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="t-b-base.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs-down"  data-translate="projeto1App.tBBase.home.createLabel">
                        Create new TB Base
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'projeto1App.tBBase.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="idbase"><span data-translate="projeto1App.tBBase.idbase">Idbase</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="idusuario"><span data-translate="projeto1App.tBBase.idusuario">Idusuario</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="url"><span data-translate="projeto1App.tBBase.url">Url</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="tBUsuario.id"><span data-translate="projeto1App.tBBase.tBUsuario">T B Usuario</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="tBProjeto.id"><span data-translate="projeto1App.tBBase.tBProjeto">T B Projeto</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="tBBase in vm.tBBases track by tBBase.id">
                    <td><a ui-sref="t-b-base-detail({id:tBBase.id})">{{tBBase.id}}</a></td>
                    <td>{{tBBase.idbase}}</td>
                    <td>{{tBBase.idusuario}}</td>
                    <td>{{tBBase.url}}</td>
                    <td>
                        <a ui-sref="t-b-usuario-detail({id:tBBase.tBUsuario.id})">{{tBBase.tBUsuario.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="t-b-projeto-detail({id:tBBase.tBProjeto.id})">{{tBBase.tBProjeto.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="t-b-base-detail({id:tBBase.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="t-b-base.edit({id:tBBase.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="t-b-base.delete({id:tBBase.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>


<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTBBaseLabel" data-translate="projeto1App.tBBase.home.createOrEditLabel">Create or edit a TB Base</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.tBBase.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.tBBase.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="projeto1App.tBBase.idbase" for="field_idbase">Idbase</label>
            <input type="text" class="form-control" name="idbase" id="field_idbase"
                    ng-model="vm.tBBase.idbase"
                    required/>
            <div ng-show="editForm.idbase.$invalid">
                <p class="help-block"
                    ng-show="editForm.idbase.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="projeto1App.tBBase.idusuario" for="field_idusuario">Idusuario</label>
            <input type="number" class="form-control" name="idusuario" id="field_idusuario"
                    ng-model="vm.tBBase.idusuario"
                    required/>
            <div ng-show="editForm.idusuario.$invalid">
                <p class="help-block"
                    ng-show="editForm.idusuario.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.idusuario.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="projeto1App.tBBase.url" for="field_url">Url</label>
            <input type="text" class="form-control" name="url" id="field_url"
                    ng-model="vm.tBBase.url"
                    required/>
            <div ng-show="editForm.url.$invalid">
                <p class="help-block"
                    ng-show="editForm.url.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="projeto1App.tBBase.tBUsuario" for="field_tBUsuario">T B Usuario</label>
            <select class="form-control" id="field_tBUsuario" name="tBUsuario" ng-model="vm.tBBase.tBUsuario" ng-options="tBUsuario as tBUsuario.id for tBUsuario in vm.tbusuarios track by tBUsuario.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="projeto1App.tBBase.tBProjeto" for="field_tBProjeto">T B Projeto</label>
            <select class="form-control" id="field_tBProjeto" name="tBProjeto" ng-model="vm.tBBase.tBProjeto" ng-options="tBProjeto as tBProjeto.id for tBProjeto in vm.tbprojetos track by tBProjeto.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
